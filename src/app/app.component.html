<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-button fill="clear" class="kalbs" (click)="backSide()"><ion-icon name="arrow-back"></ion-icon></ion-button>
          <ion-avatar>
            <img src="../assets/imgs/profile.png">
          </ion-avatar>
          <div class="men-top">
            <h3>jolia flibe</h3>
            <span>usa</span>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list class="collect-icon">
          <ion-menu-toggle auto-hide="false" *ngFor="let a of appPages" [routerLink]="[a.url]"> 
            <ion-item lines="none"> 
              <ion-label>
                  <div class="inner-icon"> 
                      <ion-icon name="{{a.icon}}"></ion-icon>  
                  </div>
                  <p>{{a.title}}</p>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
